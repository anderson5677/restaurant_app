{% extends "base.html" %}
{% block content %}

<div class="cart-page">
  <h1 class="cart-title">Your Cart</h1>

  <div class="cart-card">

    {% if cart %}
      {% for item in cart %}
      <div class="cart-row">
        <div class="cart-name">{{ item.name }}</div>
        <div class="cart-price">GHS {{ item.price }}</div>
        <div class="cart-action">
          <a href="{{ url_for('remove_item', index=loop.index0) }}">
            <button class="btn-remove">Remove</button>
          </a>
        </div>
      </div>
      {% endfor %}

      <div class="cart-total">
        <span>Total:</span>
        <strong>GHS {{ total }}</strong>
      </div>

      <a href="{{ url_for('checkout') }}" class="checkout-btn">
        Proceed to Checkout
      </a>

    {% else %}
      <p class="empty-cart">Your cart is empty</p>
      <a href="{{ url_for('menu') }}" class="back-btn">Back to Menu</a>
    {% endif %}

  </div>
</div>

{% endblock %}
